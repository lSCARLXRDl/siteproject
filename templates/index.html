{% extends "base.html" %}

{% block content %}
<meta charset="UTF-8">
<style>
    h2 { color: grey }



</style>
<!-- {% if current_user.is_authenticated %}
<h1>Вошло</h1>
{% endif %} -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="static/img/cor44.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="static/img/cor4.png" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="static/img/cor5.jpg" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<br>
<h2 align="center">Текущие товары</h2>
<br>
{% if prods != [] %}
<div class="card-deck">
    {% for i in prods %}
        <div class="col-lg-3">
            <div class="card" style="width: 15rem;">
                <img class="card-img-top" src="{{i[0]}}" alt="А где?">
                <div class="card-body">
                    <h5 class="card-title">{{ i[1] }}</h5>
                    <p class="card-text">{{ i[2] }}</p>
                    <p class="card-text">Цена: {{ i[4]}} р.</p>
                    <a href="/tovar/{{ i[3] }}" class="btn btn-primary">Перейти</a>
                </div>
            </div>
        </div>

    {% endfor %}
</div>
{% endif %}

<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
{% endblock %}
